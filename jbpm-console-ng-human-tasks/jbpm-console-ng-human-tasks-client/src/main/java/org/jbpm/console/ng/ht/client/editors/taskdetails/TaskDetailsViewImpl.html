<div class="row-fluid">
    <div class="accordion" id="accordion">
        <!-- GROUP -->
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#desc_collapse"> <label data-field="detailsAccordionLabel"></label>
                </a>
            </div>
            <div id="desc_collapse" class="accordion-body collapse in" style="position: relative;">
                <div class="accordion-inner">
                    <div class="form-horizontal">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="taskDescriptionTextArea" data-field="taskDescriptionLabel"></label>
                                <div class="controls">
                                    <input type="text" data-field="taskDescriptionTextArea" id="taskDescriptionTextArea" placeholder="" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="taskStatusText" data-field="taskStatusLabel"></label>
                                <div class="controls">
                                    <input type="text" data-field="taskStatusText" id="taskStatusText" placeholder="" />
                                </div>
                            </div>


                            <div class="control-group">
                                <label class="control-label" for="dueDate" data-field="dueDateLabel"></label>
                                <div class="controls controls-row">
                                    <div data-field="dueDate" id="dueDate" class="span5 " ></div>
                                    <div data-field="dueDateTime" id="dueDateTime" class="span3" ></div>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="taskPriorityListBox" data-field="taskPriorityLabel"></label>
                                <div class="controls">
                                    <select data-field="taskPriorityListBox" id="taskPriorityListBox"></select>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="userText" data-field="userLabel"></label>
                                <div class="controls">
                                    <select data-field="userText" id="userText"></select>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                </div>
            </div>
        </div>

            </div>

        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle"  data-toggle="collapse" data-parent="#accordion" href="#logs_collapse"> <label data-field="taskLogsLabel"></label>
                </a>
            </div>
            <div id="logs_collapse" class="accordion-body collapse" style="position: relative;">
                <div class="accordion-inner">
                    <div class="control-group">
                        <strong><label class="control-label" for="logTextArea" data-field="logTextLabel"></label></strong>
                        <div class="controls readonly">
                            <label data-field="logTextArea" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="form-horizontal">
        <fieldset>
            <div class="form-actions">
                <button class="btn" data-field="updateTaskButton" id="updateTaskButton"></button>
            </div>
        </fieldset>
    </div>

</div>
